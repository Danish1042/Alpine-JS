<html>
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <!-- Count -->
    <div x-data="{count: 0}">
        <h1 x-data="{ name : 'Counter'}" x-text="name"></h1>
        <button x-on:click="count++">Increment</button>
        <button x-on:click="count--">Decrement</button>
        <span x-text="count"></span>
    </div>
    <!-- Calculator -->
    <div class="container" x-data="{ first :  '', second: '', operator: '',result:'0' }">
        <h1 x-data="{ Calculator :  'Calculator' }" x-text="Calculator"></h1>
        <input type="text" x-model="first" placeholder="First Number">
        <input type="text" x-model="operator" placeholder="+, -, *, /">
        <input type="text" x-model="second" placeholder="Second Number">
        <button x-on:click="calculate">Calculate</button>
        <span x-text="result"></span>
    </div>

    <!-- For Logic Building -->

    <!-- 1 * 1 = 1
     1 * 2 = 2
     1 * 3 = 3
     1 * 4 = 4
     1 * 5 = 5
     1 * 6 = 6
     1 * 7 = 7
     1 * 8 = 8
     1 * 9 = 9
     1 * 10 = 10
     table_number * loop = result 
      for ( i= 1 ; i < 10 ; i++ ){
        echo table_number ." * " . i . " = " . ' '. i*tableNumber;
          }

          5 * 1 = 5; -->
          
          <!-- Table -->
     <div class="table" x-data="{ tableNumber:  '1', i:'' }">
        <h1>Table</h1>
        <input type="number" x-model="tableNumber" placeholder="Enter Number" min="1">
        <template x-for="i in 10">
             <p> 
                <span x-text="tableNumber"> </span>
                <span> * </span>
                <span x-text="i"> </span>
                <span> = </span>
                <span x-text="tableNumber * i"></span>
             </p>
        </template>
    </div>

    <!-- for calculator -->
    <script>
        function calculate() {
            const firstNumber = parseFloat(this.first);
            const secondNumber = parseFloat(this.second);
            const result = this.result;

            switch(this.operator){
                case "+":
                    this.result = firstNumber + secondNumber; break;
                case "-" :
                    this.result = firstNumber - secondNumber; break;
                case "*":
                    this.result = firstNumber * secondNumber; break;
                case "/":
                    this.result = firstNumber / secondNumber; break;
                case "default":
                    this.result = 'Invalid Operator';
            }
        }
    </script>
</body>
</html>
