<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div x-data="{ open: false }" class="mb-5">
            <button x-on:click="open = ! open">Toggle Dropdown</button>

            <div x-show="open" x-transition>
                Dropdown Contents...
            </div>
        </div>

        <div x-data="{ open: false }" class="mb-5">
            <button @click="open = ! open">Toggle</button>
            <div
                x-show="open"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90"
            >Hello ðŸ‘‹</div>
        </div>

        <div x-data="{ data : false }" class="mb-5">
            <button class="btn btn-sm btn-primary" x-on:click="data = ! data">Toggle me </button>
            <div x-show="data" x-transition>Hi I am danish</div>
        </div>

        <button x-data @click="alert('I\'ve been clicked!')">Alert</button>

    </div>
</body>

</html>
